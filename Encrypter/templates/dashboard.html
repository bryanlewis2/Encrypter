<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function getimagepass() {
            document.getElementById('encryption_key').style.display = 'block';
        }
    </script>
</head>
<body>
    <form action='/account_settings'>
        <input type="submit" value="Account Settings" /><br /><br />
    </form>
    <form action="/imageuploadpage">
        <input type="submit" value="Upload New Image" /><br /><br />
    </form>
    <form action="/logout">
        <input type="submit" value="Log Out" /><br /><br />
    </form>
    <h1>
        Welcome
        {% for e in mylist %}
        {{e}}
        {% endfor %}
    </h1><br /><br />
    <table>
        <tr>
            <th hidden>Image ID</th>
            <th>Image Name</th>
            <th>Upload Date</th>
            <th>Controls</th>

        </tr>
        {% for r in result %}
        <tr>
            <td hidden>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>
                <a href="/downloadimagepage/{{r[0]}}" class="btn btn-success"  onclick="getimgpass();">Download</a>&nbsp;&nbsp;
                <a href="/deleteimage/{{r[0]}}" class="btn btn-danger"">Delete</a><br />
                <label id="encryption_key" hidden>Enter 4-Digit Image Key</label>
                <input type="number" name="encryption_key" maxlength="4" required hidden />
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
    
</html>
