<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Image Password</title>
    <script src="/static/javascript/templatejavascript.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                    $(this).remove();
                });
            }, 5000);
        });
    </script>
</head>
<body>
    {% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        {% block page_content %}{% endblock %}
    </div>
    {% endblock %}
    <form action="/downloadimage" method="post">
        <label id="imageidtext">Enter Your 4-Digit Pin for Image</label><br />
        <input type="text" name="image_id" value="{{image_id}}" readonly /><br /><br />

        <input type="number" name="image_pass" maxlength="4" /><br /><br />

        <input type="submit" value="Download" />
    </form>
</body>
</html>
