<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                    $(this).remove();
                });
            }, 5000);
        });
    </script>
    <script src="/static/javascript/templatejavascript.js"></script>
    <link rel="stylesheet" href="static/css/signuppage.css" />
</head>
<body>
    <h3 id="signup">SIGN UP</h3>

    {% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        {% block page_content %}{% endblock %}
    </div>
    {% endblock %}

    <div id="form1">
        <form action="/signup" method="post" text-align="center">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstname" id="fname">Enter First Name</label><br />
                    <input type="text" id="firstname" class="form-control" placeholder="First Name" name="first_name" required />
                </div>

                <div class="form-group col-md-4">
                    <label for="lastname" id="lname">Enter Last Name</label><br />
                    <input type="text" id="lastname" class="form-control" placeholder="Last Name" name="last_name" required />
                </div>
            </div>

            <div class="form-group col-md-8">
                <label for="email" id="emailid">Enter Email</label><br />
                <input type="text" id="email" class="form-control" placeholder="Email" name="email_id" required />
            </div>

            <div class="form-group col-md-8">
                <label for="password" id="pass">Enter Password</label><br />
                <input type="password" id="password" class="form-control" placeholder="Password" name="password" required />
            </div>

            <div class="form-group col-md-8">
                <label for="imgpassword" id="imgpass">Enter 4 Digit Image Password</label><br />
                <input type="text" id="imgpassword" class="form-control" name="img_pass" maxlength="4" required /><br />
            </div>

            <div class="form-group col-md-8" style="text-align:center">
                <input id="submitbutton" class="text-center btn btn-primary" type="submit" value="SUBMIT" /> <br /><br />
            </div>

            <div class="form-group col-md-8" style="text-align:center;">
                <a href="/loginpage">Login Instead</a>
            </div>
        </form>
    </div>
</body>
</html>
